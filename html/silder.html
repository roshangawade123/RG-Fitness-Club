<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SILDER</title>
    <link rel="stylesheet" href="../css/silder.css">
</head>
<body>
    <div class="head"><u>Image Sliders</u></div>
    <div class="slider-container">
        <div class="slide">
            <img src="../images/nature_1.avif" alt="" width="100%"  height="500px">
            <div class="caption">CAPTION  TEXT 1</div>
        </div>

        <div class="slide">
            <img src="../images/nature_2.avif" alt="" width="100%"  height="500px">
            <div class="caption">CAPTION  TEXT 2</div>
        </div>

        <div class="slide">
            <img src="../images/nature_3.avif" alt="" width="100%"  height="500px">
            <div class="caption">CAPTION  TEXT 3</div>
        </div>

        <div class="slide">
            <img src="../images/nature_4.avif" alt="" width="100%"  height="500px">
            <div class="caption">CAPTION  TEXT 4</div>
        </div>
    </div>

    <Span class="arrow pre" onclick="controller(-1)">&#10094;</Span>
    <Span class="arrow next" onclick="controller(1)">&#10095;</Span>

    <script src="../javascript/silder.js"></script>
</body>
</html>
