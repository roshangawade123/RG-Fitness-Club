<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filter</title>
    <link rel="stylesheet" href="../css/filter.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="" class="btn" data-filter="all">All</a>
            <a href="" class="btn" data-filter="mma">MMA</a>
            <a href="" class="btn" data-filter="crossfit">CROSSFIT</a>
            <a href="" class="btn" data-filter="weightlifting">WEIGHT LIFTING</a>
        </div>

        <div class="box" id="store-items">

            <div class="store-item crossfit">
                <img src="../images/croos_1.avif" alt="crossfit_image">
            </div>

            <div class="store-item mma">
                <img src="../images/mma_1.avif" alt="mma_image">
            </div>

            <div class="store-item weightlifting">
                <img src="../images/weight_1.avif" alt="weightlifting_image">
            </div>

            <div class="store-item mma">
                <img src="../images/mma_2.avif" alt="mma_image">
            </div>

            <div class="store-item crossfit">
                <img src="../images/cross_2.avif" alt="crossfit_image">
            </div>

            <div class="store-item weightlifting">
                <img src="../images/weight_2.avif" alt="weightlifting_image">
            </div>

            <div class="store-item crossfit">
                <img src="../images/cross_3.avif" alt="crossfit_image">
            </div>

            <div class="store-item mma">
                <img src="../images/mma_3.avif" alt="mma_image">
            </div>

            <div class="store-item crossfit">
                <img src="../images/cross_4.avif" alt="crossfit_image">
            </div>

            <div class="store-item mma">
                <img src="../images/mma_4.avif" alt="mma_image">
            </div>

            <div class="store-item weightlifting">
                <img src="../images/weight_4.avif" alt="weightlifting_image">
            </div>

            <div class="store-item weightlifting">
                <img src="../images/weight_3.avif" alt="weightlifting">
            </div>
        </div>
    </div>

    <script src="../javascript/filter.js"></script>
</body>
</html>
